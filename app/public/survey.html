    <!--   Rachel helped me with this -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">
                        <strong>Best Match</strong>
                    </h2>
                </div>
                <div class="modal-body">
                    <h2 class='text-center' id="match-name"></h2>
                    <div class='text-center' id='img-here'></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <script type='text/javascript'>
            $("#add-btn").on("click", function (event) {
                event.preventDefault();
                function formCompleted() {
                    var isComplete = true;
                    $('.form-control').each(function () {
                        if ($(this).val() === '') {
                            isComplete = false;
                        }
                    });
                    return isComplete;
                    console.log(isComplete);
                }
                if (formCompleted()) {
                    var NewFriendID = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    $.post("/api/friends", NewFriendID, function (data) {
                        $('#img-here').html("<img src='" + data.photo + "' height='250px'>")
                        $('#match-name').text(data.name)
                        console.log(data.name);
                        console.log(data.photo);
                    });
                }
                else {
                    alert('Please fill out entire field')
                }
            });
        </script>
